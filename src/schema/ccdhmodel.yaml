- name: SpecimenCreationActivity
  description: The process of creating a specimen through observing and/or removing
    material from an biological source or natural setting (e.g. from a person, animal,
    cell line, or environmental material), or through derivation from an existing
    specimen (e.g. through portioning or aliquoting). This activity represents the
    entire process up to the point where the specimen is physically modified, stored,
    or transported.
  notes:
  - "Mappings: ADM: n/a\nFHIR: Specimen/collection\nBRIDG:PerformedSpecimenCollection,\
    \ PerformedMaterialProcessingStep\n\nConsider whether this represents the entire\
    \ creation process, or a single activity involved in the creation process.  I\
    \ think in FHIR the 'collection' backbone element represents the entire process\
    \ (as it has 0..1 cardinality). But I think that the 'processing' backbone element\
    \ may represent just one of many possible processing activities (as it has a 0..m\
    \ cardinality).  The cardinality on the 'method' fileds in these two activity\
    \ classes (and Storage) will also depend on our decision here. \n\nConsider also\
    \ if this is scoped to creation of a single specimen - i.e. would a 'sectioning\
    \ activity' that produced 10 slices be considered one or ten SpecimenCreationActivities?\
    \ It matters for what data we capture in this entity (e.g. quantity collected,\
    \ and relative order can go here only if it is scoped to a single specimen). Note\
    \ that if we split creation into collection and derivation, the anwer may be different\
    \ for these two activity types. \n\nMHB: for define just a single concrete SpecimenCreationActivity\
    \ class.  Later we can split the two classes into SpecimenCollection and SpecimenDerivation\
    \ - if we decide to go this route. "
  - Derived from [CDM.SpecimenCreationActivity in sheet SpecimenCreation](https://docs.google.com/spreadsheets/d/1oWS7cao-fgz2MKWtyr8h2dEL9unX__0bJrWKv6mQmM4/edit#gid=693792130)
  see_also:
  - https://docs.google.com/spreadsheets/d/1oWS7cao-fgz2MKWtyr8h2dEL9unX__0bJrWKv6mQmM4/edit#gid=693792130
  slots:
  - name: id
    description: The 'logical' identifier of the entity in the system of record, e.g.
      a UUID.  This 'id' is unique within a given system. The identified entity may
      have a different 'id' in a different system.
    notes:
    - 'Cardinality: 0..1'
    comments:
    - 'We use  FHIR naming conventions here, where ''id'' is used for the logical
      identifier, and ''identifier'' for the business identifier. '
    multivalued: false
    required: false
  - name: activity_type
    description: The high-level type of creation activity
    notes:
    - 'MHB: Consider splitting SpecimenCreation into two subclasses (Collection, and
      Derivation)'
    - 'Cardinality: 0..1'
    comments:
    - For now we are collapsing the two types of processes through which specimens
      are created (initial collection form source, and downstream derivation from
      an existing specimen).  This category attribute is a flag to indicate which
      applies to a given instance, so that more specific recommendations about field
      requirement/cardinality can be specified.
    multivalued: false
    required: false
  - name: date_started
    description: "The date when the activity began (in this case, a specimen creation\
      \ event). \n"
    notes:
    - 'MHB: Cnsider naming simple ''start'' and ''end'' or ''started'' and ;ended''
      - as the data type here is a dateTIme, not a date. '
    - 'Cardinality: 0..1'
    comments:
    - For our purposes, dates can be expressed explicitly as a single date  (e.g.
      "2012-04-09") or a period spanning many days (e.g. "2012-04-09 - "2012-04-12"),
      or as an offset from some index date (e.g. "55 days from index"), for purposes
      of obfuscating  patient identity. The t.b.d. DateTime data type will need to
      be capable of expressing a date in these different ways.
    multivalued: false
    required: false
  - name: date_ended
    description: "The date when the activity ended (in this case, a specimen creation\
      \ event). \n"
    notes:
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: performed_by
    description: The organization or group that performed the activity.
    notes:
    - 'MHB: consider use of role-based classes like in BRIDG (e.g. Performer) - which
      represent the person/organization in a particular agent role, separately form
      the underlying, context-independent  person/organization.'
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: method_type
