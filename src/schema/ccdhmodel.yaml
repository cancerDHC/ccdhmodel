      MHB: Clarify if this is a condition of the collection or procesing.'
    - 'Cardinality: 0..m'
    multivalued: true
    required: false
  - name: collected_during_visit
    description: A specific visit during which the specimen was collected.
    notes:
    - 'MHB: Consider if we could make this a mroe generic/re-usable property like
