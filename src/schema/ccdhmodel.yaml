    - 'Cardinality: 0..1'
    comments:
    - '*Modeling of ''Visit'' is not in scope for this phase, but is a likely entity
      that will be added in the next phase of work.  '
    multivalued: false
    required: false
  - name: 'relative_timing '
    description: 'The timing of the activity relative to some other activity or timepoint.  '
    notes:
    - "MHB: The data type/container should allow us to describe the timing of an activity\
