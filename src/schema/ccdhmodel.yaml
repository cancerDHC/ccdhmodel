name: CRDC-H
notes:
- derived from [CDM_Dictionary_v1 (Active)](https://docs.google.com/spreadsheets/d/1oWS7cao-fgz2MKWtyr8h2dEL9unX__0bJrWKv6mQmM4)
id: https://example.org/ccdh
version: v0
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  linkml: https://w3id.org/biolink/linkml/
  ccdh: https://example.org/ccdh/
default_prefix: ccdh
classes:
- name: Specimen
  description: 'Any material taken as a sample from a biological entity (living or
    dead), or from a physical object or the environment. Specimens are usually collected
    as an example of their kind, often for use in some investigation. '
  notes:
  - Derived from [CDM.Specimen in sheet Specimen](https://docs.google.com/spreadsheets/d/1oWS7cao-fgz2MKWtyr8h2dEL9unX__0bJrWKv6mQmM4/edit#gid=1439310281)
  comments:
  - Definition adapted from FHIR.Specimen.
  see_also:
  - https://docs.google.com/spreadsheets/d/1oWS7cao-fgz2MKWtyr8h2dEL9unX__0bJrWKv6mQmM4/edit#gid=1439310281
  slots:
  - name: id
    description: 'The ''logical'' identifier of the entity in the system of record.  This
      ''id'' is guaranteed to be unique only within a given system, but not globally.
      The identified entity may have a different ''id'' in a different system, and
      have many external business ''identifiers'' associated with it. '
    notes:
    - 'Cardinality: 0..1'
    comments:
    - 'FHIR naming conventions are followed here, where ''id'' is used for logical
      identifiers, and ''identifier'' for business identifiers. '
    multivalued: false
    required: false
  - name: identifier
    description: A 'business' identifier  or accession number for the entity, typically
      as provided by an external system or authority, that us globally unique and
      persists across implementing systems.
    notes:
    - 'MHB: Thoughts on whether I accurately summarized the relevant aspects of FHIR
      identifier fields/data types, and whether it is prudent for us to propose adopting
      these at this point?  Happy to take a different direction if others feel strongly,
      or consider alternate names for these attributes (e.g. ''internal_id'' vs  ''external_id'')


      BTF: well, i find ''id'' and ''identifier'' difficult to distinguish without
      knowing the FHIR definitions of these.  certainly ''internal_id'' or ''logical_id''
      and ''external_id'' or ''business_id'' make a clearer distinction between the
      meaning of these fields.  that said, i am fine sticking with FHIR-aligned attributes
      here unless others object


      SE: the "id" is really implementation dependent thing. In REST/FHIR it''s the
      resoruce identifier, in Java there is no such thing since it''s a memory location,
      etc.  So, if it''s adds confusion just leave it out and focus on the business
      "identifier" modeling'
    - 'Cardinality: 0..m'
    comments:
    - '

      FHIR naming conventions are followed here, where ''id'' is used for logical
      identifiers, and ''identifier'' for business identifiers.  The complex ''Identifier''
      data type is used  to capture the identifier itself, along with metadata about
      the source of the business identifier.  Typically, identifiers are used to connect
      content in resources to external content available in other frameworks or protocols.'
    multivalued: true
    required: false
  - name: description
    description: A free text field to capture additional information or explanation
      about the specimen.
    notes:
    - 'FHIR provides a ''description'' field on many resources (e.g. BodyStructure),
      that takes a string.  But it is not offered on Specimen for some reason). Instead,
      Specimen has a note field that takes a complex Annotation data type, that allows
      you to capture by whom and when the comment was made.

      '
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: specimen_type
    description: 'The high-level type of the specimen, based on its derivation provenance
      (i.e. how far removed it is from the original sample extracted from a source).

      '
    notes:
    - "MHB: Should we include 'pool'? A 'pool' can be created by pooling any of the\
      \ other categories of samples (e.g. analytes, aliquots, original). If multiple\
      \ aliquots are pooled, the specimen ceases to be an aliquot.  But we do want\
      \ to maintain that it is a pool of aliquots, for example.  Lots of ways we might\
      \ do this (enumerated in comment on this cell).\nSE: let's just say this is\
      \ an \"extensible\" valueset that contains the clearly needed ones for now.\
      \ If the data needs an entry in this set for one reason or another we'll add\
      \ one. For now let's just stick with the codes that stand for the differnt \"\
      types\" in the nodes. The \"pool\" aspect was only recognized in fields, not\
      \ types.\nMHB: wait to see data here, and talk with nodes - then make a decision.\
      \ \n\n"
    - 'Cardinality: 0..1'
    comments:
    - Our model definies a single 'Specimen' type to cover speific subtypes of specimens
      delineated in some CRDC node models (e.g. GDC 'Sample', 'Portion', 'Aliquot',
      'Analyte', and 'Slide'). The 'specimen_type' field is used to indicate which
      subtype a given Specimen instance represents.  The enumerated values are meant
      to be mutually exclusive, such that only one can be applied to a given specimen.
    multivalued: false
    required: false
  - name: analyte_type
    description: For speciemens of type 'analyte' (or an 'aliquot' derived from an
      analyte), this is the category of chemcial the analyte of interest represents
      (e.g. DNA, RNA)
    notes:
    - "MHB: Consider if/how we might collapse this into the more generic 'specimen_type'\
      \ attribute. This is a fundamentally different axis of classification - and\
      \ specific to analytes, but we could collapse if we include values like 'aliquot-DNA'\
      \ in the 'specimen_type' value set. \n\nSE: +1 to collapsing and the valueset\
      \ and profiles help with this. Profiles allow for binding of differnt valusets\
      \ based on the intended use of the profile.\n\nMHB: Terminologies team is also\
      \ thinking about this issue ot pre- vs post-composed attributes / values. Where\
      \ did they end up on this? Pre-compose but logically define in teh source ontology?"
    - 'Cardinality: 0..1'
    comments:
    - This attribute is to be used with Specimens of type 'analyte' or 'aliquot' (specifically,
      aliquots that were derived from analytes).
    multivalued: false
    required: false
  - name: associated_project
    description: The Project associated with the specimen.
    notes:
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: provided_by
    description: The organization/center that provided the specimen.
    notes:
    - 'MHB: This mapping raises a general modeling question about how specific we
      want be w.r.t. attribute semantics. Here we could define a very specific property
      such as ''specimen_source_center'' that can be used only to link a Specimen
      to a Center that provided it.  But we chose a more generic proeprty ''provided_by''
      that might be used in other settings to link any resource to an Agent/Org that
      provided it.  Is there a general guiding principle we can define when faced
      with such decisions about the specificity of attribute semantics?'
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: source_material_type
    description: 'The general kind of material from which the specimen was derived,
      based on the physical nature of the source material. '
    notes:
    - 'MHB: Alt, call this attribute specimen_type, and define it as "the type of
      specimen, based on the general kind of source material from which it was derived."
      From ICDC: "ICDC uses the sample-level property of sample_type to capture the
      physical nature of the sample in question - for example a tissue sample vs.
      a tumor aspirate vs. a blood sample. We will probably deliberately change sample_type
      to physical_sample_type to clarify this."


      SE: for later consideration, if there are enough properties about the source
      of a specimen, we should probably consider modeling a "Source" entity, which
      can just be an instance of "BiologicalEntity" with properties but there. For
      FHIR, this could be BodyStructure, Substance, etc. (MHB: we do this in the SpecimenCreation
      entity).


      Based on conversations with nodes, it seems that values for this field is an
      area that needs to be cleaned up/refactored, and should be coordinated across
      nodes as well. '
    - 'Cardinality: 0..1'
    comments:
    - Values captured here may describe the type of molecular mixture, cell, tissue,
      organ, body fluid, embryo, excretory substance, or experimental system from
      which a specimen was derived.
    multivalued: false
    required: false
  - name: parent_specimen
    description: An existing specimen from which the specimen of interest was directly
      derived (i.e its immediate parent specimen).
    notes:
    - 'MAK: for derived_from_analyte use Specimen --parent--> Specimen[analyte]

      MHB: Consider renaming to make intended use of this field clearer (i.e. direct
      parent only)?  e.g. ''parent_specimen'', or  ''direct_parent_specimen''.  See
      Comments in column K.


      Discussed value in keeping name more general, so this field can be more easily
      intuited and re-used, at the cost of less precise semantics. Decided to keep
      a more precise name, and revisit decision if we get pushback from users/developers.'
    - 'Cardinality: 0..m'
    comments:
    - This property indicates only the direct parent specimen(s).  Cardinality is
      0..m to account for specimens derived from pooling of mulitple speciens.
    multivalued: true
    required: false
  - name: source_patient
    description: A Patient from which the specimen was directly or indirectly derived.
    notes:
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: source_model_system
    description: A Biologically Derived Material / model system (e.g. a cell line,
      tissue culture, organoid) from which a specimen was directly or indirectly derived.
    notes:
    - 'MHB: Return to this when there is data / requirements to support it'
    - 'Cardinality: 0..1'
    comments:
    - While the 'model systems' referenced here originated as specimens extracted
      from some source biological entity, they themselves are no longer specimens
      - as they have been propagated as independent, metaboloically active 'living'
      systems. However, specimens may be derived from these model systems for resarch
      purpsoes.
    multivalued: false
    required: false
  - name: condition_status_at_collection
    description: The status of a patient's condition at the time the speimen was collected
      (e.g. if it was primary, recurrent, metastatic, etc).
    notes:
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: related_diagnosis
    description: A patient diagnosis that was informed by a pathological assessment
      of the specimen
    notes:
    - 'Cardinality: 0..m'
    multivalued: true
    required: false
  - name: creation_activity
    description: An activity or procedure through which a specimen was created, through
      removing material from an biological subject, or deriving material from an existing
      specimen.
    notes:
    - 'MHB: for v1, leave single creationActivity field here, and keep a single concrete
      SpecimenCreationActivity class.  Later we can split the two classes into SpecimenCollection
      and SpecimenDerivation - if we decide to go this route. '
    - 'Cardinality: 0..1'
    comments:
    - Note that a given specimen is the result of only one and only one SpecimenCreationActivity,
      but may be subject to many processing events that modify or derive new speciemns
      from it.
    multivalued: false
    required: false
  - name: processing_activity
    description: An activity that modifies the physical structure, composition, or
      state of a specimen.
    notes:
    - 'Cardinality: 0..m'
    comments:
    - 'Note that if a given specimen may undergo more than one distinct processing
      activity, via the application of different methodologies that modify its physical
      state. However, activities that generate new specimens (e.g. portioning, slicing)
      are considered SpeciemnCreationActivities, not SpecimenProcessingActivities. '
    multivalued: true
    required: false
  - name: storage_activity
    description: An activity that results in the storage or maintenance of a specimen
      in a particular location, container, or state.
    notes:
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: transport_activity
    description: An activity through which the specimen is transported between locations.
    notes:
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: contained_in
    description: 'A physical container in which a specimen is held or attached -  as
      storage for future use,  a substrate for growth (e.g. a cell culture dish),
      or a vessel to enable analysis (e.g. a microscope slide or 96-well plate) '
    notes:
    - 'MHB: There are only a few properties in the ADM related to containment. Creating
      a SpecimenContainer class to hold these for now. We can always flatten/denormalize
      later if we decide this is not warranted/useful.


      MAK: Analyte.well_number was "Deferred" but comments suggest the same "container"
      mapping as Sample.collection_media.'
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: dimensional_measure
    description: 'An observation about the dimensions of an object, including lengths,
      areas, and volumes.

      '
    notes:
    - "MHB: re: naming of this property - I tried to keep attribute names generic\
      \ so the same property might be applied to other entities with dimensional measurements.\
      \ Alt, we could name properties more specifically, e.g. 'specimen_dimensions'\
      \ here.\n\nMHB: I lumped 'surface_area' into this container, as it is derived\
      \ from length measurements, and likely performed using the same methods and\
      \ at the same time as these lengths.  Thoughts?  Can always split this back\
      \ out. \n\nMHB: The cardinality here is 0..1 because the DimensionalMeasure\
      \ would be created as a \"composite\" observation  - which uses the 'Observation.component'\
      \ field to group several related atomic observations together into one Observation\
      \ object.   "
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: 'quantity_measure

      '
    description: 'An observation related to the current quantity of a specimen or
      analyte it contains - e.g. its weight, volume, or concentration. '
    notes:
    - 'MHB: Would this model allow us to declare the volume of an analyte solution,
      and the concentration of the analyte it contains? I think yes - we would create
      two QuantityMeasure objects - one of type "volume" and one of type "analyte_concentration"'
    - 'Cardinality: 0..m'
    multivalued: true
    required: false
  - name: quality_measure
    description: An observation about  specimen characteristics indicative of its
      quality or suitability for use.
    notes:
    - "As for all 'DataContainer' objects, we are not yet committing to what type\
      \ of structure the 'Container' will be here.  It may be may be a complex data\
      \ type, a nested backbone element, or a FHIR Observation-like object. Our final\
      \ decision in if and how to encapsulate these ADM properties will depend on\
      \ additional requirements we collect as work proceeds, and also on the modeling\
      \ framework we use for our implemented logical model. \n\nMHB: I proposed this\
      \ as a \"simple \" observation only for the sake of providing an example of\
      \ a \"simple\" Container object. It may be that this is better suited to be\
      \ a \"composite\" Observation/Container. \n\nMHB: For now I lumped 'analyte_concentration'\
      \ in here, but this may be split out.  One reason I did this is that it lets\
      \ us wrap the 'spectrophotometer_method' property, used to capture the method\
      \ used to determine concentration, in with the quality measure data. But as\
      \ noted in the comment above, it could make sense to capture this in with a\
      \  general 'quantity' attribute. "
    - 'Cardinality: 0..m'
    multivalued: true
    required: false
  - name: cellular_composition_type
    description: A term describing the type of material comprising a specimen at a
      celluar level.
    notes:
    - "Note that there is a diverse range of values in the data in GDC and PDC here.\
      \  These nodes indicated that they would likely refactor this property and consider\
      \ if/how to merge with GDC.sample_type (see above).\n\nMHB: consider relationship\
      \ to  cellular_composition_measure . . . they are named the same, but are fundamentally\
      \ different in that this field is more closely aligned with source material\
      \  / sample_type. It is not about the propostional/relative make up of the specimen\
      \ at a cellular level.  It is about the overall cell type/source material. \
      \  Consider calling this cellular_type or cellular_source_matieral so as not\
      \ to confuse with compositional fields.  \n\nMHB: keep in mind that this will\
      \ likely be deprecated / collapsed into source_material/sample_type in the future.\
      \ AI to sync up with GDC and PDC if/when this happens"
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: cellular_composition_measure
    description: An observation that quantifies the realative or absolute composition
      of a specimen at cellular level, - i.e. how many cells in the specimen are of
      a given type, or exhibit a particular cellular phenotype. This information is
      typically determined through microscopic analysis of a slide.
    notes:
    - 'Cardinality: 0..m'
    multivalued: true
    required: false
  - name: tissue_composition_measure
    description: An observation about the absolute area or relative proportion of
      a specific type of tissue in a specimen or other biological material
    notes:
    - "As for all 'DataContainer' objects, we are not yet committing to what type\
      \ of structure the 'Container' will be here.  It may be may be a complex data\
      \ type, a nested backbone element, or a FHIR Observation-like object. Our final\
      \ decision in if and how to encapsulate these ADM properties will depend on\
      \ additional requirements we collect as work proceeds, and also on the modeling\
      \ framework we use for our implemented logical model. \n"
    - 'Cardinality: 0..m'
    multivalued: true
    required: false
  - name: general_tissue_morphology
    description: "A term describing at a high-level the kind of tissue collected in\
      \ a specimen, with respect to disease status or proximity to tumor tissue (e.g.\
      \ is it normal, abnormal, tumor, tumor-adjacent). \n"
    notes:
    - "MHB: Consider collapsing general and specific tissue morphlogy?  codeable concepts\
      \ lets us have multiple codings, at general and specific levels - as long as\
      \ they don\u2019t contradict.  can capture all parents of most specific code.\
      \ maybe call it just 'tissue morphology'."
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: specific_tissue_morphology
    description: A term describing the specific pathology exhibited by the tissue
      in a specimen.
    notes:
    - 'MHB: Cannot map two HTAN properties to this single CDM property given its 0..1
      cardinality.  Will the harmonized value set handle this (i.e.  nest pre-invasive
      terms under general morphlogy codes?).  Or do we need a separate field (specific_preinvasive_tissue_morphology?)?
      Discuss with Dazhi/terminologies team?


      For Phase 2 we will collapse these fields.  Revisit in Phase 3.'
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: morphology_pathologically_confirmed
    description: A flag indicating whether the histologic assessment of specific morphology
      was confirmed by a pathologist review
    notes:
    - 'MHB: Is there a better way to model this, given modeling approches/decisions
      we have made to date.?'
    - 'Cardinality: 0..1'
    comments:
    - Need to clarify the meaning/significance of this element with GDC/PDC. I think
      this element pairs with Sample.tumor_code - such that in a FHIR paradigm, these
      two fields might be grouped together as components in  a composite Observation
      instance (if we end up using an Observation structure to capture this info)
    multivalued: false
    required: false
  - name: related_document
    description: A reference to an external document that is about or related to the
      specimen (e.g. a publication related to the study it is a part of, pathology
      report containing additional details about it, protocol describing how it was
      collected, or a catalog entry describing  related research resource)
    notes:
    - 'MHB: Proposing a single property to capture several types of related resources
      linked to a Sample in the ADM. ''RelatedArtifact'' is a complex data type patterned
      after the FHIR ''RelatedArtifact'' metadata type (https://www.hl7.org/fhir/metadatatypes.html#relatedartifact)
      - which allows you to indicate the type of related artifact, a label, description,
      and url.  If we want to restrict this to related documents, we can consider
      the field name "related_document", and a DocumentReference data type (based
      on the FHIR DocumentReference data type: https://www.hl7.org/fhir/documentreference.html),
      which provides similar features as RelatedArtifact)

      '
    - 'Cardinality: 0..m'
    multivalued: true
    required: false
  - name: related_specimen
    description: Another specimen to which this one is related in some way (excluding
      parent-child / derivation relationships, which are captured using the dedicated
      the source_specimen field)
    notes:
    - 'There are a handful of ADM properties that represent a link to another specimen
      instance related in some way.  Sometimes the relationship is specified (e.g.
      HTAN.adjacent_biospecimen), and other times the property does not (e.g. ICDC.next).
      The notion of a ''Relationship'' data type used here is a place holder for defining
      some generic, flexible object that can be used to describe a relationship between
      two entity instances.  Minimally the type of relationship, but perhaps also
      allow for additional details like dates, roles, etc.


      BRIDG has a host of ''Relationship'' classes for this sort of thing.  Guessing
      that FHIR has some way to support this?


      Or, consider representing this as an Observation?


      Or, if we dont anticipate a need for a generalized ''Relationship'' element
      to accommodate additional types of relationships, just create a named field
      for each of the couple use cases we have for now.'
    - 'Cardinality: 0..m'
    multivalued: true
    required: false
  - name: derived_product
    description: A 'living' biologically active product (e.g. a cell culture, tissue
      culture, or organoid) that was generated from the specimen
    notes:
    - 'MHB: This mapping assumes that what the source models aim to represent is the
      fact that a specimen was used as a source of material from which to derive a
      cell line, and nodes want to be able to describe attributes of this derived
      cell line.

      Alternatively the intent here could be to capture the fact that the specimen
      is a derivd cell line, in which case we might consider expanding the values
      allowed for ''specimen_type'' to include things like ''biologically-derived
      product'', or ''cell line''.  Looking at the definition of this field in GDC
      ("Number of passages (splits) between the original tissue and this model."),
      is suspect the latter is true here.  But note that the mapped GDC fields are
      never populatedin GDC data.'
    - 'Cardinality: 0..m'
    comments:
    - 'MHB: Might be worth considering things like cell lines to be a new subtype
      of Specimen, and not bother representing the source ''model'' as a separate
      entity?'
    multivalued: true
    required: false
  - name: qualification_status_flag
    description: A flag indicating whether the specimen is qualified or disqualified
      for data analysis in a study.
    notes:
    - "MHB: I chose here to name the attribute more specifically than in the ADM,\
      \ to be clearer about its intended meaning.  We can generalize if other types\
      \ of statuses become relevant to hang from a specimen. \n\nBTF: There is a similar\
      \ attribute in ADM.Case which i refactored as 'qualification_status' which isn't\
      \ a great name.  'Eligibility' for a research subject means something very specific\
      \ and so I don't think i'd want to name the 'qualifed' / 'disqualified' status\
      \ for that entity as 'eligibility_status'\n\nSE: this is really a relational\
      \ status. In other words, the specimen is disqualified in a study, not just\
      \ disqualified on its own. So, if we want to accomodate a database that will\
      \ eventually have entries where the same specimen is used in more than one study\
      \ but still be able to capture which study disqualifies it and why, we'll need\
      \ to make this a \"qualified relationship\"\n\nMHB: Agreed. I think the context\
      \ of the present associated study is implied here (and it was clarified that\
      \ a given specimen is only associated with one study in th GDC/PDC/ICDC). But\
      \ we should address this in the next phase. "
    - 'Cardinality: 0..1'
    comments:
    - This is the first of several 'flag' type properties we define to capture admistrative
      or experimental roles/status associated with a specimen.  We may ultimately
      define a container strucutre to accommodate all flags, where the meaning of
      the flag is captured in the data (as values of a single 'flag_type' attribute)
      instead of in the model (as separate attributes for each type of flag)
    multivalued: false
    required: false
  - name: reference_status_flag
    description: A flag indicating whether the specimen is used as a reference during
      analytical interrogation
    notes:
    - 'MHB: Not sure about how I modeled this one.  Also, consider collapsing with
      ''eliqibility_flag'' , and any other status/role related elements, into a single
      property with a  generic data type that can capture any type of status or role.


      BTF: as with ''status'' above, there is a similar attribute in ADM.Case which
      i left named ''is_reference'' for lack of imagination.


      SE: same thought as above but probably too much change to consider for this
      cycle. This field and similar ones are really not an attribute of a single entity.
      It''s a "relational fact" that involves multiple entity instances and the fact
      itself holds some attributes. Saying this in plain English makes this clear.
      For example, this can be worded as "Study x uses specimen y and uses specimen
      z as a reference". So one option is to figure out how to reduce this to a simple
      property and this is doable if we put more meaning on the instance of x and
      y. If we say that we''ll have an instance of y for every study the real thing
      behind y (the real world specimen), i.e. y stands for the role of the real specimen
      in the specific study, then we can have a simle property on that instance to
      say it is a reference because that property is specific to y''s role in that
      study, not the real y entity in the world. We haven''t talked much about the
      meaning of the instances of our entities, i.e. when should they be instantiated
      and what does the instance stand for in the data, so it''s hard to decide on
      how to model attriburtes. Just thinking out loud here but some of our difficulties
      are due to not also thinking at the instance level.'
    - 'Cardinality: 0..1'
    multivalued: false
    required: false
  - name: matched_normal_flag
    description: A flag indicating that there is no matched normal aliquot for this
      case that can be used for variant calling purposes.
    notes:
    - 'Cardinality: 0..m'
    comments:
    - 'This attribute comes from GDC, where it is specific to ''aliquot'' specimens.
      If we leave this as a separate attribute with an enum data type, values will
      have to indicate whether the variant calling strategy is for targeted, whole
      genome, or exome sequencing (e.g. "no matched normal wgs"). But as noted above
      we may ultimately group with with other ''flag''-like attributes into a common
      structure, where we can deal with this issue. '
    multivalued: true
    required: false
  - name: selected_normal_flag
    description: A flag to denote which 'normal' aliquot the submitter prefers to
      use for variant calling. Only one normal per experimental strategy per case
      can be selected.
    notes:
    - 'Cardinality: 0..1'
    comments:
    - Same comment/issue as for matched_normal_flag above
    multivalued: false
    required: false
