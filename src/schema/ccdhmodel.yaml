      specimen (e.g. a Portion).  Is the initial_weight of the portion that of the
      processed specimen before further portioning or freeze drying? Or is it the
      weight of the upstream original collected from which the portion was derived?
      Or would the notion of an initial weight just not be relevnt for a derived specimen
      like a portion?


      MHB: Also, becuase we try to follow where FHIR hangs this info, we separate
      initial and current weight across two entities (the Colleciton, and the Sample
      itself, respectively). Is this a problem?


      MHB: Could this attribute apply to both collected/initial and derived specimen?  Is
